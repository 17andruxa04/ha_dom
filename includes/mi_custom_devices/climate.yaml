  
  # 1-й этаж
  
  - platform: generic_thermostat
    name: guest
    unique_id: climate.guest
    heater: switch.first_floor_heating_1_switch_1
    target_sensor: sensor.z_guest_temp_temperature
    min_temp: 16
    max_temp: 25
    ac_mode: false
    target_temp: 21
    cold_tolerance: 0.2
    hot_tolerance: 0
    min_cycle_duration:
      seconds: 5
    keep_alive:
      minutes: 3
    initial_hvac_mode: "heat"
    away_temp: 16
    precision: 0.1
    
